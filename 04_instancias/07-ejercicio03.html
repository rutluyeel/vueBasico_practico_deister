<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/accounting.js/0.3.2/accounting.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment-with-locales.js"></script>


    <title>07-ejercicio</title>
</head>
<body>
    <div id="app">
        <hr>
        <center>
            <table>
                <thead>
                    <tr>
                        <th>Modelo</th>
                        <th>Compañia</th>
                        <th>Valor unidad</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="data in stock">
                        <td>{{data.modelo}}</td>
                        <td>{{data.compañia}}</td>
                        <td>{{data.valor | valor}}</td>
                        <td>{{data.fecha | fecha}}</td>


                    </tr>
                </tbody>
            </table>
        </center>

    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

    <script>
        Vue.filter('valor', function(data){
            return accounting.formatMoney(4999.99, "$", 2, ".", ",");
        })
        Vue.filter('fecha', function(n){
            return moment(n).format('MMMM Do YYYY, h:mm:ss a');
        })
       const app =new Vue({
        el: '#app',
        data: {

            stock: [
                //object
                { modelo: 'iphone XR', compañia: 'Apple', valor:'450', fecha:'06/07/2022'},
                { modelo: 'iphone XR', compañia: 'Apple', valor:'450', fecha:'06/07/2022'},
                { modelo: 'iphone XR', compañia: 'Apple', valor:'450', fecha:'06/07/2022'},
                { modelo: 'iphone XR', compañia: 'Apple', valor:'450', fecha:'06/07/2022'}
                
            ]
        }
       })

    </script>

</body>
</html>
