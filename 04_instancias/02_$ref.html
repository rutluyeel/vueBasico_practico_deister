<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-ref</title>
</head>
<body>
   <div id="app">
    <center>
        <button @click="cambiarColor()">Colors</button>
        <hr>
        <div ref="cont">-----</div>
        <div ref="cont2">-----</div>

    </center>
   </div>
   
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        const app= new Vue({
           el: '#app',
           data:{
            numero:0
           },
           methods:{
            cambiarColor(){
                if(this.numero == 0){
                    this.numero++
                    return this.$refs.cont.style.background = "red"
                } else if (this.numero == 1){
                    this.numero++
                    return this.$refs.cont.style.background = "green"
                } else if (this.numero == 2){
                    this.numero = 0
                    return this.$refs.cont.style.background = "blue"
                }
            }

           }


        })
    </script>
    
    

    
</body>
</html>
